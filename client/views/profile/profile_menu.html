<template name="profile_menu">
  <div class="profile-menu">
    <a class="icon-menu"></a>
      {{#isolate}}
      {{#if editAccount}}
        <div class="profile-menu-sub profile-menu-edit">
          <div class="profile-menu-edit-picture">
          <label>Change picture</label>
          </div>
          <div class="profile-menu-edit-name">
            <label>Change your display name</label>
            <input type="text" id="displayName" placeholder="Display name" value="{{displayName}}"/>
          </div>
          <div class="profile-menu-edit-email">
            <label>Change your email</label>
            <input type="email" id="email" placeholder="Your email" value="{{email}}"/>
          </div>
          <div class="profile-menu-edit-password">
            <label>Change password</label>
            <input type="password" id="password" placeholder="Current password" required/>
            <input type="password" id="password-new" placeholder="New password" required/>
            <input type="password" id="password-confirm" placeholder="Confirm password" required/>
          </div>
          <div class="profile-menu-edit-done">
            <a href="#" class="button">Done</a>
          </div>
          <div class="profile-menu-edit-delete">
            <a href="#">Delete account?</a>
          </div>
        </div>
      {{else}}
        <div class="profile-menu-sub profile-menu-option">
          <a href="#" class="profile-menu-option-edit">
            Edit your account <span class="icon icon-cog"></span>
          </a>
          <a href="#" class="profile-menu-option-export">
            Export your data <span class="icon icon-download"></span>
          </a>
          <a href="#" class="profile-menu-option-logout">
            Log out <span class="icon icon-eject"></span>
          </a>
        </div>  
      {{/if}}
      {{/isolate}}
  </div>
</template>

<head>
    <title>Besterday</title>
    <script type="text/javascript" src="//use.typekit.net/gtr3ign.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <meta property="fb:app_id" content="590307137670569" /> 
</head>

<body>
  
  <div class="bg"><div class="bg-image"></div></div>
  <div class="bg-loader"></div>
  {{> page }}

</body>

<template name="page">
  
  {{renderPage}}

  <div id="sidebar">
    {{#if showSidebar}}
      {{> sidebar}}
    {{/if}}
  </div>

  {{#unless loggedIn}}
    {{> loginForm}}
  {{/unless}}
</template>

<template name="sidebar">
  <ul class="sidebar-menu">
    <li class="sidebar-menu-sub list">
      <input type="radio" id="list" name="sidebar-menu-sub" checked>
      <label for="list">List</label>
      <ul class="content">
        <li class="sidebar-menu-sub-list-week this"> <a href="#">{{month}} {{year}}</a>
          <ul>
            {{#each weekThis}}
            <li><a href="{{#if disabled}}#{{else}}{{dateUrl}}{{/if}}" data-date="{{date}}" class="{{#if disabled}}disabled{{/if}} {{#if text}}story{{/if}} {{#if active}}active{{/if}}">{{day}}{{#if img}}<div class="hasImg {{#if active}}active{{/if}}"></div>{{/if}}</a></li>
            {{/each}}
          </ul>
        </li>
      </ul>
    </li>
    <li class="sidebar-menu-sub profile">
      <input type="radio" id="profile" name="sidebar-menu-sub">
      <label for="profile">Profile</label>
      <ul class="content">

          <li><a href="#">Edit Profile</a></li>
          <li><a href="#">Edit Password</a></li>
          <li><a href="#">Sharing Settings</a></li>

      </ul>
    </li>
    <li class="sidebar-menu-sub signout">
      <input type="radio" id="signout" name="sidebar-menu-sub">
      <label for="signout">Sign Out</label>
      <ul class="content">
        <li>Goodbye!</li>
      </ul>
    </li>
</template>

<template name="loginForm">
<div id="login">
  <form id="login-form" action="action" class="pure-form pure-form-stacked">
    <legend>Login</legend>
    <fieldset class="pure-group">
      <input type="text" id="login-username" placeholder="Username" required/>
      <input type="password" id="login-password" placeholder="Password" required/>
      <button type="submit" id="login-button" class="pure-button pure-button-primary">Sign in</button>
   </fieldset>
 </form> 


  <form id="account-form" action="action" class="pure-form pure-form-stacked">
    <legend>Create an Account</legend>
      <fieldset class="pure-group">
        <input type="text" id="account-username"  placeholder="Username" required/>
        <input type="email" id="account-email"  placeholder="Email" required/>
        <input type="password" id="account-password"  placeholder="Password" required/>
        <button type="submit" id="account-button" class="pure-button pure-button-primary">Create Account</button>
     </fieldset>
  </form>
</div>

</template>

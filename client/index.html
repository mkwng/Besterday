    <title>Besterday</title>

    <meta name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta property="fb:app_id" content="590307137670569" />

</head>

<body>
  
  <div class="bg"><div class="bg-image"></div></div>
  <div class="bg-loader"></div>
  {{> page }}

</body>

<template name="page">
  
  {{#if loading}}
    <div class="loading">Loading&hellip;</div>
  {{/if}}

  {{#if create}}
    {{> signup}}
  {{/if}}

  {{renderPage}}

</template>


<template name="loginForm">
<div id="login">
  <form id="login-form" action="action" class="pure-form pure-form-stacked">
    <legend>Login</legend>
    <fieldset class="pure-group">
      <input type="text" id="login-username" placeholder="Username" required/>
      <input type="password" id="login-password" placeholder="Password" required/>
      <button type="submit" id="login-button" class="pure-button pure-button-primary">Sign in</button>
   </fieldset>
 </form> 


  <form id="account-form" action="action" class="pure-form pure-form-stacked">
    <legend>Create an Account</legend>
      <fieldset class="pure-group">
        <input type="text" id="account-username"  placeholder="Username" required/>
        <input type="email" id="account-email"  placeholder="Email" required/>
        <input type="password" id="account-password"  placeholder="Password" required/>
        <button type="submit" id="account-button" class="pure-button pure-button-primary">Create Account</button>
     </fieldset>
  </form>
</div>

</template>

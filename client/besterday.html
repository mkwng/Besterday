<head>
    <title>Besterday</title>
    <script type="text/javascript" src="//use.typekit.net/gtr3ign.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
 
<body>
  <div class="bg-image"></div>
  <div class="dummy"></div>
  {{loginButtons}}
  {{> journal }}
</body>

<template name="journal">

  {{#if loggedIn}}
  <div id="journal">
    <textarea id="story" style="{{style}}" name="story" placeholder="The best thing that happened was...">{{story.text}}</textarea>

    <div class="media">
        <a class="media-image {{#if story.img}}attached{{/if}}" href="#" alt="Upload Pictures">Upload Picture</a>
    </div>
    <div class="controls">
      <a class="controls-menu" href="#"><span class="controls-menu-date">{{date}}</span></a>
      <a class="controls-save" href="#">Update</a>
      <a class="controls-share" href="#">Locked</a>
      <a class="controls-up" href="#">Previous</a>
      <a class="controls-dn" href="#">Next</a>
    </div>

  </div>
  {{/if}}

</template>

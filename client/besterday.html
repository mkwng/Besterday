<head>
    <title>Besterday</title>
    <script type="text/javascript" src="//use.typekit.net/gtr3ign.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
 
<body>
  <div class="bg"><div class="bg-image"></div></div>
  <div class="dummy"></div>  
  {{> page}}

</body>

<template name="page">
  <div class="nav">
    <a class="nav-up" href="#">Previous</a>
    <a class="nav-dn" href="#">Next</a>
  </div>
  {{loginButtons align="right"}}

  <div id="sidebar">
    {{#if showSidebar}}
      {{> sidebar}}
    {{/if}}
  </div>

  <div id="journal">
    {{> journal }}
  </div>
</template>

<template name="journal">

  {{#if loggedIn}}
    <textarea autofocus id="story" style="{{style}}" name="story" placeholder="What was the best thing that happened to you?">{{story.text}}</textarea>

    <div class="media">
        <a class="media-image {{#if story.img}}attached{{/if}}" href="#" alt="Upload Pictures">Upload Picture</a>
    </div>
    <div class="controls">
      <a class="controls-menu" href="#"><span class="controls-menu-date">{{date}}</span></a>
      <a class="controls-save" href="#">Update</a>
      <a class="controls-share" href="#">Locked</a>
    </div>


  {{/if}}

</template>

<template name="sidebar">
  <ul class="sidebar-menu">
    <li class="sidebar-menu-sub list">
      <input type="radio" id="list" name="sidebar-menu-sub" checked>
      <label for="list">List</label>
      <ul class="content">
        <li class="sidebar-menu-sub-list-week prev"> <a href="#">Previous Week</a>
        </li>
        <li class="sidebar-menu-sub-list-week this"> <a href="#">Current Week</a>
          <ul>
            {{#each weekThis}}
            <li><a href="#" data-date="{{date}}" class="{{#if disabled}}disabled{{/if}} {{#if text}}story{{/if}} {{#if active}}active{{/if}}">{{prettyDate}}{{#if img}}<div class="hasImg {{#if active}}active{{/if}}"></div>{{/if}}</a></li>
            {{/each}}
          </ul>
        </li>
        <li class="sidebar-menu-sub-list-week next"> <a href="#">Next Week</a>
        </li>
      </ul>
    </li>
    <li class="sidebar-menu-sub profile">
      <input type="radio" id="profile" name="sidebar-menu-sub">
      <label for="profile">Profile</label>
      <ul class="content">

          <li><a href="#">Edit Profile</a></li>
          <li><a href="#">Edit Password</a></li>
          <li><a href="#">Sharing Settings</a></li>

      </ul>
    </li>
    <li class="sidebar-menu-sub signout">
      <input type="radio" id="signout" name="sidebar-menu-sub">
      <label for="signout">Sign Out</label>
      <ul class="content">
        <li>Goodbye!</li>
      </ul>
    </li>
  </ul>
</template>

<head>
    <title>Besterday</title>
</head>
 
<body>
  <div class="bg-image"></div>
  {{loginButtons}}
  {{> journal }}
</body>

<template name="journal">

  {{#if loggedIn}}
  <form id="journal">

    <div class="inner">
        <a href="#" class="prev">Previous</a> <a href="#" class="next">Next</a>
        <label for="story">This is the best thing that happened to me <em>{{date}}</em>.</label>
        <div class="journal-input">
            <textarea id="story" name="story">{{story.text}}</textarea>
            <div class="social-icons">
                <a class="facebook" href="#" alt="Share on Facebook">Share on Facebook</a>
                <a class="twitter" href="#" alt="Share on Twitter">Share on Twitter</a>
                <a class="upload {{#if story.img}}attached{{/if}}" href="#" alt="Upload Pictures">Upload Picture</a>
            </div>
        </div>
    </div>
    {{/if}}

  <form>
</template>

<head>
    <title>Besterday</title>
    <script type="text/javascript" src="//use.typekit.net/gtr3ign.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
 
<body>
  <div class="bg-image"></div>
  <div class="dummy"></div>
  {{loginButtons}}
  {{> journal }}
</body>

<template name="journal">

  {{#if loggedIn}}
  <div id="journal">
    {{#constant}}
    <label for="story"><em>{{date}}</em></label> 
    {{/constant}}
    <textarea id="story" name="story" placeholder="The best thing that happened to me {{date}} was...">{{story.text}}</textarea>

    <div class="social-icons">
        <a class="upload {{#if story.img}}attached{{/if}}" href="#" alt="Upload Pictures">Upload Picture</a>
    </div>

  </div>
  {{/if}}

  {{invokeAfterLoad}}
</template>
